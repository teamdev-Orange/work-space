<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TETRIS</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="brock.css">
</head>
<body>
    <h1 class="tetris">TETRIS</h1>

<div>
    <button class="instruction">How to Play</button>
</div>

<!-- スコアの表示-->
<div>
    <p><strong>SCORE: </strong></p>
</div>

<div style="text-align: center;">
    <button class="startpause">Start/Pause</button>
</div>

<div class="game-container">
    <div class="main-board"></div>
    <div class="next-block"></div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>How to Play TETRIS</h2>
        <p>Move to Left:  left arrow</p>
        <p>Move to Right:  right arrow</p>
        <p>GO down:  down arrow</p>
        <p>Rotate: Space key</p>
    </div>
</div>
<script src="game.js"></script>
<script src="asset.js" type="module"></script>
</body>
</html>
